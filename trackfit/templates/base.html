{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta name="theme-color" content="#03A9B5">
    <meta name="author" content="Gerard Casas Saez">
    <meta property="og:title" content="EatTrack"/>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>
    <meta property="og:site_name" content="EatTrack"/>
    <meta name="description" content="Track your eating habits with EatTrack.">
    <meta property="og:description" content="Track your eating habits with EatTrack."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
    {% block head %}
    {% endblock %}

    <title>EatTrack - {% block title %}{% endblock %}</title>
</head>


<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">EatTrack - {{ self.title }} </a>
        </div>
    </div>
</nav>
<div class="content container">

    {% block body %}
    {% endblock %}
</div>
</body>
</html>
